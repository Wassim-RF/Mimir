    <header class="siteHeader">
      <p class="webTitle">Mimir</p>
      <nav class="webNavBar">

            <div>
              <label>City name :</label>
              <input type="text" />
            </div>
            <div>
              <label>Adresse :</label>
              <input type="text" />
            </div>
            <div>
              <label>Discount code : </label>
              <input type="text" />
            </div>
          </form>
          <div class="requestBookButton">
            <button>Request Book</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="webTitleFooter">Mimir</p>
